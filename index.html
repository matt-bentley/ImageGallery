<!doctype html>
<html lang="en" ng-app="Gallery">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="Content/animate.min.css">
    <link rel="stylesheet" href="https://material.angularjs.org/1.1.10/docs.css">
    <link rel="stylesheet" href="Content/site.css">
  
  </head>
  <body>
    <div ng-controller="mainController" id="main-content">

      <h1>Welcome!</h1>

      <div id="options-speed-dial">
          <md-fab-speed-dial md-direction="down" ng-class="'md-scale'">

            <md-fab-trigger>
              <md-button aria-label="menu" class="md-fab md-accent">
                <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
              </md-button>
            </md-fab-trigger>
    
            <md-fab-actions ng-show="showIcons">
                <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
                  <md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>
                </md-button>
                <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
                  <md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
                </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
          
        </div>

      <a ui-sref="home" ui-sref-active="active">Hello</a>
      <a ui-sref="gallery" ui-sref-active="active">Gallery</a>
      <a ui-sref="about" ui-sref-active="active">About</a>

      <ui-view></ui-view>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-scroll-animate.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/Controllers/mainController.js"></script>
    <script src="Scripts/Controllers/slideshowController.js"></script>
    <script src="Scripts/Controllers/galleryController.js"></script>
  </body>
</html>
